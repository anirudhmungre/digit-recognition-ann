<div class="container">
  <div class="row" *ngFor="let y of Array(dimensions.y); let i = index;">
    <button mat-raised-button
            class="box"
            [color]="input[(5 * i) + j] === 0 ? 'primary':'accent'"
            id="button{{(dimensions.x * i) + j}}"
            *ngFor="let x of Array(dimensions.x); let j = index;"
            value="{{(dimensions.x * i) + j}}"
            (click)="invert($event.target)">
      &#8203;
    </button>
  </div>
</div>
